<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZAIN NETWORK v14</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <style>
        :root { --bg: #313338; --side: #2b2d31; --accent: #5865f2; --text: #dbdee1; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; }
        .sidebar { width: 280px; background: var(--side); height: 100vh; display: flex; flex-direction: column; border-left: 1px solid #1e1f22; position: fixed; right: 0; top: 0; bottom: 0; transition: transform 0.3s ease-in-out; z-index: 1000; }
        .sidebar.hidden { transform: translateX(100%); }
        .main-content { flex: 1; display: flex; flex-direction: column; width: 100vw; height: 100vh; }
        .toggle-btn { position: fixed; top: 10px; left: 10px; z-index: 2000; background: var(--accent); border: none; color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; padding-top: 60px; }
        .msg { max-width: 85%; padding: 12px; border-radius: 12px; background: #383a40; align-self: flex-start; word-wrap: break-word; }
        .msg.mine { align-self: flex-end; background: var(--accent); color: white; }
        .input-bar { padding: 15px; background: var(--side); display: flex; gap: 8px; padding-bottom: 30px; }
        input { padding: 12px; border-radius: 8px; border: none; background: #1e1f22; color: white; width: 100%; outline: none; font-size: 16px; }
        .friend-card { background: #383a40; padding: 12px; border-radius: 8px; margin-bottom: 8px; cursor: pointer; border: 2px solid transparent; }
        .friend-card.active { border-color: var(--accent); }
        .lock-screen { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 3000; }
    </style>
</head>
<body>

<audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

<div id="lockScreen" class="lock-screen">
    <div style="background:var(--side); padding:30px; border-radius:15px; text-align:center; width:80%; max-width:300px;">
        <h2>ZAIN NET</h2>
        <input type="password" id="passInput" placeholder="الرمز الشخصي">
        <button onclick="unlock()" style="background:var(--accent); color:white; border:none; padding:12px; width:100%; border-radius:8px; margin-top:10px;">دخول</button>
    </div>
</div>

<button id="toggleBtn" class="toggle-btn" style="display:none;" onclick="toggleSidebar()">☰ القائمة</button>

<div class="sidebar" id="sidebar">
    <div style="padding:20px; border-bottom:1px solid #1e1f22; text-align:center;">
        <div id="myName" style="font-weight:bold;"></div>
        <div style="font-size:0.75rem; color:var(--accent);">ID: #<span id="myIDDisplay"></span></div>
    </div>
    <div style="padding:15px;">
        <input type="text" id="addID" placeholder="ID الصديق">
        <button onclick="addNewFriend()" style="background:var(--accent); color:white; border:none; width:100%; padding:8px; border-radius:5px; margin-top:5px;">إضافة</button>
    </div>
    <div id="friendsList" style="flex:1; overflow-y:auto; padding:10px;"></div>
</div>

<div class="main-content">
    <div id="messages"></div>
    <div class="input-bar">
        <input type="text" id="msgIn" placeholder="اكتب رسالة..." onkeypress="if(event.key==='Enter') send()">
        <button onclick="send()" style="background:var(--accent); color:white; border:none; padding:10px 20px; border-radius:8px;">إرسال</button>
    </div>
</div>

<script>
    let pubnub;
    let myID = localStorage.getItem('zain_id') || Math.floor(Math.random() * 1000) + 1;
    localStorage.setItem('zain_id', myID);
    let friends = JSON.parse(localStorage.getItem('my_friends') || "[]");
    let currentFid = null;

    function unlock() {
        const p = document.getElementById('passInput').value;
        const s = localStorage.getItem('my_pass') || "123"; // افتراضي 123 لو أول مرة
        if(p !== s && localStorage.getItem('my_pass')) return alert("خطأ!");
        localStorage.setItem('my_pass', p);
        document.getElementById('lockScreen').style.display = 'none';
        document.getElementById('toggleBtn').style.display = 'block';
        initPN();
        renderFriends();
        document.getElementById('myName').innerText = "مستخدم #" + myID;
        document.getElementById('myIDDisplay').innerText = myID;
    }

    function initPN() {
        pubnub = new PubNub({
            publishKey: "pub-c-90243370-fb67-4c9c-914f-77acbcade771",
            subscribeKey: "sub-c-bc8811a4-c349-4df5-8896-9a7cf29ad727",
            uuid: myID.toString()
        });

        pubnub.addListener({
            message: (m) => {
                // إذا الرسالة للمحادثة المفتوحة حالياً، اعرضها فوراً
                const channelName = "v8_chat_" + [myID, currentFid].sort().join("_");
                if (m.channel === channelName) {
                    renderMsg(m.message);
                } else if (m.message.uid != myID) {
                    document.getElementById('notifSound').play();
                }
            }
        });
        
        // الاشتراك في قنوات جميع الأصدقاء لضمان وصول التنبيهات
        subscribeToAll();
    }

    function subscribeToAll() {
        const channels = friends.map(id => "v8_chat_" + [myID, id].sort().join("_"));
        if(channels.length > 0) pubnub.subscribe({ channels: channels });
    }

    function addNewFriend() {
        const id = document.getElementById('addID').value.trim();
        if(!id || id == myID || friends.includes(id)) return;
        friends.push(id);
        localStorage.setItem('my_friends', JSON.stringify(friends));
        subscribeToAll();
        renderFriends();
        document.getElementById('addID').value = "";
    }

    function renderFriends() {
        const list = document.getElementById('friendsList');
        list.innerHTML = "";
        friends.forEach(id => {
            const div = document.createElement('div');
            div.className = `friend-card ${currentFid == id ? 'active' : ''}`;
            div.innerHTML = `صديق #${id}`;
            div.onclick = () => openChat(id);
            list.appendChild(div);
        });
    }

    function openChat(id) {
        currentFid = id;
        renderFriends();
        document.getElementById('messages').innerHTML = "جاري تحميل الرسائل...";
        if(window.innerWidth < 600) toggleSidebar();

        const channelName = "v8_chat_" + [myID, id].sort().join("_");
        
        // جلب التاريخ الحقيقي في كل مرة تفتح فيها المحادثة
        pubnub.history({ channel: channelName, count: 50 }, (status, response) => {
            document.getElementById('messages').innerHTML = "";
            if (response && response.messages) {
                response.messages.forEach(m => renderMsg(m.entry));
            }
        });
    }

    function send() {
        if(!currentFid) return alert("اختر صديقاً!");
        const inp = document.getElementById('msgIn');
        if(!inp.value.trim()) return;

        const channelName = "v8_chat_" + [myID, currentFid].sort().join("_");
        pubnub.publish({
            channel: channelName,
            message: { 
                text: inp.value, 
                uid: myID, 
                name: "أنا", 
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) 
            }
        });
        inp.value = "";
    }

    function renderMsg(data) {
        const box = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = `msg ${data.uid == myID ? 'mine' : ''}`;
        div.innerHTML = `<div style="font-size:0.7rem; opacity:0.7;">${data.time}</div>${data.text}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('hidden'); }
</script>
</body>
</html>
