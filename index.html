        .input-bar { padding: 15px; background: var(--side); display: flex; gap: 8px; padding-bottom: 30px; border-top: 1px solid rgba(0,0,0,0.1); }
        input, select { padding: 12px; border-radius: 8px; border: none; background: rgba(0,0,0,0.2); color: white; outline: none; font-size: 16px; width: 100%; }

<script>
    const OWNER_KEY = "zain";
    let pubnub;
    let myID = localStorage.getItem('zain_id') || Math.floor(Math.random() * 8999) + 1000;
    localStorage.setItem('zain_id', myID);
    let friends = JSON.parse(localStorage.getItem('my_friends') || "[]");
    let currentFid = null;

    const themes = {
        default: { bg: "#313338", side: "#2b2d31", accent: "#5865f2", text: "#dbdee1", msg: "#383a40" },
        gold: { bg: "#1a1a1a", side: "#262626", accent: "#d4af37", text: "#f2f2f2", msg: "#333333" },
        purple: { bg: "#1e0b36", side: "#2d134d", accent: "#9d50bb", text: "#efdaff", msg: "#3c1b66" },
        red: { bg: "#2b0505", side: "#3d0808", accent: "#ff4b2b", text: "#ffebeb", msg: "#5c0c0c" },
        white: { bg: "#f0f2f5", side: "#ffffff", accent: "#0084ff", text: "#1c1e21", msg: "#e4e6eb" },
        black: { bg: "#000000", side: "#0a0a0a", accent: "#ffffff", text: "#ffffff", msg: "#1a1a1a" }
    };

    function applyTheme(name) {
        const t = themes[name] || themes.default;
        const root = document.documentElement;
        root.style.setProperty('--bg', t.bg);
        root.style.setProperty('--side', t.side);
        root.style.setProperty('--accent', t.accent);
        root.style.setProperty('--text', t.text);
        root.style.setProperty('--msg-bg', t.msg);
        localStorage.setItem('zain_theme', name);
    }

    applyTheme(localStorage.getItem('zain_theme') || 'default');

    function unlock() {
        const p = document.getElementById('passInput').value;
        const s = localStorage.getItem('my_pass') || "123";
        if(p !== s) return alert("Ø§Ù„Ø±Ù…Ø² Ø®Ø·Ø£!");
        localStorage.setItem('my_pass', p);
        document.getElementById('lockScreen').style.display = 'none';
        document.getElementById('toggleBtn').style.display = 'block';
        initPN();
        loadUI();
        renderFriends();
    }

    function loadUI() {
        document.getElementById('myName').innerText = localStorage.getItem('zain_name') || "Ù…Ø³ØªØ®Ø¯Ù… #" + myID;
        document.getElementById('myPfp').src = localStorage.getItem('zain_pic') || "https://www.gravatar.com/avatar/" + myID + "?d=identicon";
        document.getElementById('myIDDisplay').innerText = myID;
    }

    function initPN() {
        pubnub = new PubNub({
            publishKey: "pub-c-90243370-fb67-4c9c-914f-77acbcade771",
            subscribeKey: "sub-c-bc8811a4-c349-4df5-8896-9a7cf29ad727",
            uuid: myID.toString()
        });
        pubnub.addListener({
            message: (m) => {
                const chan = "v8_chat_" + [myID, currentFid].sort().join("_");
                if (m.channel === chan) renderMsg(m.message);
                else if (m.message.uid != myID) document.getElementById('notifSound').play();
            }
        });
        const subs = friends.map(id => "v8_chat_" + [myID, id].sort().join("_"));
        if(subs.length > 0) pubnub.subscribe({ channels: subs });
    }

    function addNewFriend() {
        const id = document.getElementById('addID').value.trim();
        if(!id || id == myID || friends.includes(id)) return;
        friends.push(id);
        localStorage.setItem('my_friends', JSON.stringify(friends));
        location.reload();
    }

    function renderFriends() {
        const list = document.getElementById('friendsList');
        list.innerHTML = "";
        friends.forEach(id => {
            const div = document.createElement('div');
            div.className = `friend-card ${currentFid == id ? 'active' : ''}`;
            div.innerHTML = `<img src="https://www.gravatar.com/avatar/${id}?d=identicon" class="avatar" style="width:30px; height:30px;"> <span>ØµØ¯ÙŠÙ‚ #${id}</span>`;
            div.onclick = () => openChat(id);
            list.appendChild(div);
        });
    }

    function openChat(id) {
        currentFid = id;
        renderFriends();
        document.getElementById('messages').innerHTML = "";
        if(window.innerWidth < 600) toggleSidebar();
        const chan = "v8_chat_" + [myID, id].sort().join("_");
        pubnub.history({ channel: chan, count: 50 }, (s, res) => {
            if(res && res.messages) res.messages.forEach(m => renderMsg(m.entry));
        });
    }

    function send() {
        if(!currentFid) return;
        const inp = document.getElementById('msgIn');
        if(!inp.value.trim()) return;
        pubnub.publish({
            channel: "v8_chat_" + [myID, currentFid].sort().join("_"),
            message: { 
                text: inp.value, 
                uid: myID, 
                name: localStorage.getItem('zain_name') || "Ø£Ù†Ø§", 
                pic: localStorage.getItem('zain_pic') || "https://www.gravatar.com/avatar/" + myID + "?d=identicon",
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) 
            }
        });
        inp.value = "";
    }

    function renderMsg(data) {
        const box = document.getElementById('messages');
        const isMine = data.uid == myID;
        const div = document.createElement('div');
        div.className = `msg ${isMine ? 'mine' : ''}`;
        
        let msgText = data.text;
        let mediaHtml = "";

        // ÙØ­Øµ Ø§Ù„ØµÙˆØ±
        const imgExt = /\.(jpg|jpeg|png|gif|webp)$/i;
        if(imgExt.test(msgText)) {
            mediaHtml = `<img src="${msgText}">`;
        } 
        // ÙØ­Øµ ÙŠÙˆØªÙŠÙˆØ¨
        else if (msgText.includes("youtube.com") || msgText.includes("youtu.be")) {
            let vidId = "";
            if(msgText.includes("v=")) vidId = msgText.split("v=")[1].split("&")[0];
            else vidId = msgText.split("/").pop().split("?")[0];
            mediaHtml = `<iframe width="100%" height="200" src="https://www.youtube.com/embed/${vidId}" frameborder="0" allowfullscreen></iframe>`;
        }
        // ÙØ­Øµ ÙÙŠØ¯ÙŠÙˆ Ù…Ø¨Ø§Ø´Ø±
        else if (msgText.includes(".mp4") || msgText.includes(".mov")) {
            mediaHtml = `<video controls><source src="${msgText}"></video>`;
        }

        div.innerHTML = `
            <img src="${data.pic}" class="avatar">
            <div class="msg-content">
                <div style="font-size:0.65rem; font-weight:bold; margin-bottom:2px; opacity:0.8;">${data.name} â€¢ ${data.time}</div>
                <div style="font-size:0.95rem; line-height:1.4; word-break:break-word;">${msgText}</div>
                ${mediaHtml}
            </div>
        `;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('hidden'); }
    function openAdmin() { document.getElementById('lockBox').innerHTML = `<h3>Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª</h3><input type="password" id="admK" placeholder="Ø±Ù…Ø² Ø§Ù„Ù…Ø§Ù„Ùƒ"><button onclick="checkAdm()" style="background:var(--accent); color:white; border:none; padding:10px; width:100%; border-radius:8px; margin-top:10px;">Ø¯Ø®ÙˆÙ„</button>`; }

                <input type="text" id="newP" placeholder="Ø±Ø§Ø¨Ø· ØµÙˆØ±Ø© Ø§Ù„Ø¨Ø±ÙˆÙØ§ÙŠÙ„" value="${localStorage.getItem('zain_pic')||''}">
                <select id="newT" style="margin-top:10px;">
                    <option value="default">Ø«ÙŠÙ…: Ø§Ù„Ø¯ÙŠÙÙˆÙ„Øª</option>
                    <option value="gold">Ø«ÙŠÙ…: Ø°Ù‡Ø¨ÙŠ ğŸ‘‘</option>
                    <option value="purple">Ø«ÙŠÙ…: Ø¨Ù†ÙØ³Ø¬ÙŠ ğŸ’œ</option>
                    <option value="red">Ø«ÙŠÙ…: Ø£Ø­Ù…Ø± ğŸ”¥</option>
                    <option value="white">Ø«ÙŠÙ…: Ø£Ø¨ÙŠØ¶ âšª</option>
                    <option value="black">Ø«ÙŠÙ…: Ø£Ø³ÙˆØ¯ âš«</option>
                </select>
                <input type="password" id="newPass" placeholder="Ø±Ù…Ø² Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø§Ù„Ø¬Ø¯ÙŠØ¯" style="margin-top:10px;" value="${localStorage.getItem('my_pass')||''}">
                <button onclick="saveAdm()" style="background:var(--accent); color:white; border:none; padding:10px; width:100%; border-radius:8px; margin-top:10px;">Ø­ÙØ¸ Ø§Ù„ØªØ¹Ø¯ÙŠÙ„Ø§Øª</button>
            `;
            document.getElementById('newT').value = localStorage.getItem('zain_theme') || 'default';
        }
    }

    function saveAdm() {
        localStorage.setItem('zain_name', document.getElementById('newN').value);
        localStorage.setItem('zain_pic', document.getElementById('newP').value);
        localStorage.setItem('my_pass', document.getElementById('newPass').value);
        applyTheme(document.getElementById('newT').value);

    }
</script>
