    <style id="theme-style">
        :root { --bg: #313338; --side: #2b2d31; --accent: #5865f2; --text: #dbdee1; --msg-bg: #383a40; }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar { width: 300px; background: var(--side); height: 100vh; display: flex; flex-direction: column; border-left: 1px solid rgba(0,0,0,0.1); position: fixed; right: 0; top: 0; bottom: 0; transition: transform 0.4s ease; z-index: 1000; }
        .sidebar.hidden { transform: translateX(100%); }
        .main-content { flex: 1; display: flex; flex-direction: column; width: 100vw; height: 100vh; }
        .toggle-btn { position: fixed; top: 15px; left: 15px; z-index: 2000; background: var(--accent); border: none; color: white; width: 45px; height: 45px; border-radius: 12px; cursor: pointer; font-size: 1.2rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; }
        .lock-screen { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 3000; }
        .box { background: var(--side); padding: 30px; border-radius: 20px; width: 85%; max-width: 340px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.05); }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; padding-top: 80px; scroll-behavior: smooth; }
        
        /* ØªØ¹Ø¯ÙŠÙ„ ÙƒØ³Ø± Ø§Ù„Ø³Ø·Ø± Ù‡Ù†Ø§ */
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; background: var(--msg-bg); align-self: flex-start; display: flex; gap: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); animation: fadeIn 0.3s ease; word-break: break-word; overflow-wrap: break-word; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .msg.mine { align-self: flex-end; background: var(--accent); color: white; flex-direction: row-reverse; }
        .msg-content { display: flex; flex-direction: column; max-width: 100%; min-width: 0; }
        
        .input-bar { padding: 20px; background: var(--side); display: flex; gap: 10px; padding-bottom: 35px; border-top: 1px solid rgba(255,255,255,0.05); }
        input, select { padding: 14px; border-radius: 12px; border: none; background: rgba(0,0,0,0.2); color: white; outline: none; font-size: 16px; width: 100%; transition: 0.3s; }
        input:focus { background: rgba(0,0,0,0.3); box-shadow: 0 0 0 2px var(--accent); }
        .avatar { width: 45px; height: 45px; border-radius: 15px; object-fit: cover; background: #444; border: 2px solid var(--accent); flex-shrink: 0; }
        .friend-card { background: var(--msg-bg); padding: 12px; border-radius: 15px; margin-bottom: 10px; cursor: pointer; border: 2px solid transparent; display: flex; align-items: center; gap: 12px; position: relative; transition: 0.3s; }
        .friend-card:hover { transform: scale(1.02); }
        .friend-card.active { border-color: var(--accent); background: rgba(88, 101, 242, 0.15); }
        .delete-friend { position: absolute; left: 10px; top: 10px; color: #ed4245; font-size: 1.2rem; padding: 5px; opacity: 0.4; transition: 0.3s; }
        .delete-friend:hover { opacity: 1; transform: scale(1.2); }
        .friend-id-label { position: absolute; left: 10px; bottom: 8px; font-size: 0.6rem; opacity: 0.5; font-weight: bold; }
        img, video, iframe { max-width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid rgba(255,255,255,0.1); }
    </style>

        <button onclick="addNewFriend()" style="background:var(--accent); color:white; border:none; width:100%; padding:12px; border-radius:12px; margin-top:10px; cursor:pointer; font-weight:bold;">Ø¥Ø¶Ø§ÙØ© ØµØ¯ÙŠÙ‚ Ø¬Ø¯ÙŠØ¯</button>

    <div class="input-bar">

<script>
    const OWNER_KEY = "zain";
    let pubnub;
    let myID = localStorage.getItem('zain_id') || Math.floor(Math.random() * 8999) + 1000;
    localStorage.setItem('zain_id', myID);
    let friends = JSON.parse(localStorage.getItem('my_friends_v2') || "[]");
    let currentFid = null;

    const themes = {
        default: { bg: "#313338", side: "#2b2d31", accent: "#5865f2", text: "#dbdee1", msg: "#383a40" },
        gold: { bg: "#1a1a1a", side: "#262626", accent: "#d4af37", text: "#f2f2f2", msg: "#333333" },
        purple: { bg: "#1e0b36", side: "#2d134d", accent: "#9d50bb", text: "#efdaff", msg: "#3c1b66" },
        red: { bg: "#2b0505", side: "#3d0808", accent: "#ff4b2b", text: "#ffebeb", msg: "#5c0c0c" },
        white: { bg: "#f0f2f5", side: "#ffffff", accent: "#0084ff", text: "#1c1e21", msg: "#e4e6eb" },
        black: { bg: "#000000", side: "#0a0a0a", accent: "#ffffff", text: "#ffffff", msg: "#1a1a1a" }
    };

    function applyTheme(name) {
        const t = themes[name] || themes.default;
        const root = document.documentElement;
        root.style.setProperty('--bg', t.bg);
        root.style.setProperty('--side', t.side);
        root.style.setProperty('--accent', t.accent);
        root.style.setProperty('--text', t.text);
        root.style.setProperty('--msg-bg', t.msg);
        localStorage.setItem('zain_theme', name);
    }
    applyTheme(localStorage.getItem('zain_theme') || 'default');

    function unlock() {
        const p = document.getElementById('passInput').value;
        const s = localStorage.getItem('my_pass') || "123";
        if(p !== s) return alert("Ø§Ù„Ø±Ù…Ø² Ø®Ø·Ø£!");
        document.getElementById('lockScreen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('lockScreen').style.display = 'none';
            document.getElementById('toggleBtn').style.display = 'flex';
            initPN();
            loadUI();
            renderFriends();
        }, 400);
    }

    function loadUI() {
        document.getElementById('myName').innerText = localStorage.getItem('zain_name') || "Ù…Ø³ØªØ®Ø¯Ù… #" + myID;
        document.getElementById('myPfp').src = localStorage.getItem('zain_pic') || "https://www.gravatar.com/avatar/" + myID + "?d=identicon";
        document.getElementById('myIDDisplay').innerText = myID;
    }

    function initPN() {
        pubnub = new PubNub({
            publishKey: "pub-c-90243370-fb67-4c9c-914f-77acbcade771",
            subscribeKey: "sub-c-bc8811a4-c349-4df5-8896-9a7cf29ad727",
            uuid: myID.toString()
        });
        pubnub.addListener({
            message: (m) => {
                const chan = "v8_chat_" + [myID, currentFid].sort().join("_");
                if (m.channel === chan) renderMsg(m.message);
                else if (m.message.uid != myID) document.getElementById('notifSound').play();
            }
        });
        const subs = friends.map(f => "v8_chat_" + [myID, f.id].sort().join("_"));
        if(subs.length > 0) pubnub.subscribe({ channels: subs });
    }

    function addNewFriend() {
        const id = document.getElementById('addID').value.trim();
        if(!id || id == myID || friends.find(f => f.id == id)) return;
        const name = prompt("Ù…Ø§ Ù‡Ùˆ Ø§Ø³Ù… Ø§Ù„ØµØ¯ÙŠÙ‚ØŸ") || "ØµØ¯ÙŠÙ‚ #" + id;
        friends.push({id, name});
        localStorage.setItem('my_friends_v2', JSON.stringify(friends));
        location.reload();
    }

    function removeFriend(id, e) {
        e.stopPropagation();
        if(confirm("Ù‡Ù„ ØªØ±ÙŠØ¯ Ø­Ø°Ù Ù‡Ø°Ø§ Ø§Ù„ØµØ¯ÙŠÙ‚ØŸ")) {
            friends = friends.filter(f => f.id != id);
            localStorage.setItem('my_friends_v2', JSON.stringify(friends));
            location.reload();
        }
    }

    function renderFriends() {
        const list = document.getElementById('friendsList');
        list.innerHTML = "";
        friends.forEach(f => {
            const div = document.createElement('div');
            div.className = `friend-card ${currentFid == f.id ? 'active' : ''}`;
            div.innerHTML = `
                <img src="https://www.gravatar.com/avatar/${f.id}?d=identicon" class="avatar" style="width:35px; height:35px; border-radius:10px;"> 
                <span style="font-weight:bold;">${f.name}</span>
                <span class="friend-id-label">#${f.id}</span>
                <span class="delete-friend" onclick="removeFriend('${f.id}', event)">âœ•</span>
            `;
            div.onclick = () => openChat(f.id);
            list.appendChild(div);
        });
    }

    function openChat(id) {
        currentFid = id;
        renderFriends();
        document.getElementById('messages').innerHTML = "";
        if(window.innerWidth < 600) toggleSidebar();
        const chan = "v8_chat_" + [myID, id].sort().join("_");
        pubnub.history({ channel: chan, count: 50 }, (s, res) => {
            if(res && res.messages) res.messages.forEach(m => renderMsg(m.entry));
        });
    }

    function send() {
        if(!currentFid) return alert("Ø§Ø®ØªØ± ØµØ¯ÙŠÙ‚Ø§Ù‹ Ø£ÙˆÙ„Ø§Ù‹");
        const inp = document.getElementById('msgIn');
        if(!inp.value.trim()) return;
        pubnub.publish({
            channel: "v8_chat_" + [myID, currentFid].sort().join("_"),
            message: { 
                text: inp.value, 
                uid: myID, 
                name: localStorage.getItem('zain_name') || "Ø£Ù†Ø§", 
                pic: localStorage.getItem('zain_pic') || "https://www.gravatar.com/avatar/" + myID + "?d=identicon",
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) 
            }
        });
        inp.value = "";
    }

    function renderMsg(data) {
        const box = document.getElementById('messages');
        const isMine = data.uid == myID;
        const div = document.createElement('div');
        div.className = `msg ${isMine ? 'mine' : ''}`;
        
        let msgText = data.text;
        let mediaHtml = "";

        const imgExt = /\.(jpg|jpeg|png|gif|webp)$/i;
        if(imgExt.test(msgText)) mediaHtml = `<img src="${msgText}">`;
        else if (msgText.includes("youtube.com") || msgText.includes("youtu.be")) {
            let vidId = msgText.includes("v=") ? msgText.split("v=")[1].split("&")[0] : msgText.split("/").pop().split("?")[0];
            mediaHtml = `<iframe width="100%" height="200" src="https://www.youtube.com/embed/${vidId}" frameborder="0" allowfullscreen></iframe>`;
        }
        else if (msgText.includes(".mp4") || msgText.includes(".mov")) mediaHtml = `<video controls><source src="${msgText}"></video>`;

        div.innerHTML = `
            <img src="${data.pic}" class="avatar" style="width:35px; height:35px;">
            <div class="msg-content">
                <div style="font-size:0.7rem; font-weight:bold; margin-bottom:4px; opacity:0.8;">${data.name} â€¢ ${data.time}</div>
                <div style="font-size:1rem; line-height:1.5;">${msgText}</div>
                ${mediaHtml}
            </div>
        `;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('hidden'); }
    function openAdmin() { document.getElementById('lockBox').innerHTML = `<h3>Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª</h3><input type="password" id="admK" placeholder="Ø±Ù…Ø² Ø§Ù„Ù…Ø§Ù„Ùƒ"><button onclick="checkAdm()" style="background:var(--accent); color:white; border:none; padding:12px; width:100%; border-radius:12px; margin-top:15px; font-weight:bold;">Ø¯Ø®ÙˆÙ„</button>`; }

    function checkAdm() {
        if(document.getElementById('admK').value === OWNER_KEY) {
            document.getElementById('lockBox').innerHTML = `
                <input type="text" id="newN" placeholder="Ø§Ø³Ù…Ùƒ" value="${localStorage.getItem('zain_name')||''}">
                <input type="text" id="newP" placeholder="Ø±Ø§Ø¨Ø· ØµÙˆØ±ØªÙƒ" value="${localStorage.getItem('zain_pic')||''}">
                <select id="newT" style="margin-top:15px;">
                    <option value="default">Ø«ÙŠÙ…: Ø§Ù„Ø¯ÙŠÙÙˆÙ„Øª</option>
                    <option value="gold">Ø«ÙŠÙ…: Ø°Ù‡Ø¨ÙŠ ğŸ‘‘</option>
                    <option value="purple">Ø«ÙŠÙ…: Ø¨Ù†ÙØ³Ø¬ÙŠ ğŸ’œ</option>
                    <option value="red">Ø«ÙŠÙ…: Ø£Ø­Ù…Ø± ğŸ”¥</option>
                    <option value="white">Ø«ÙŠÙ…: Ø£Ø¨ÙŠØ¶ âšª</option>
                    <option value="black">Ø«ÙŠÙ…: Ø£Ø³ÙˆØ¯ âš«</option>
                </select>
                <input type="password" id="newPass" placeholder="Ø±Ù…Ø² Ø¯Ø®ÙˆÙ„ Ø¬Ø¯ÙŠØ¯" style="margin-top:15px;" value="${localStorage.getItem('my_pass')||''}">
                <button onclick="saveAdm()" style="background:var(--accent); color:white; border:none; padding:12px; width:100%; border-radius:12px; margin-top:15px; font-weight:bold;">Ø­ÙØ¸</button>
            `;
            document.getElementById('newT').value = localStorage.getItem('zain_theme') || 'default';
        }
    }

    function saveAdm() {
        localStorage.setItem('zain_name', document.getElementById('newN').value);
        localStorage.setItem('zain_pic', document.getElementById('newP').value);
        localStorage.setItem('my_pass', document.getElementById('newPass').value);
        applyTheme(document.getElementById('newT').value);
        location.reload();
    }
</script>
